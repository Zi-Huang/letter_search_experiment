<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Letter Search Experiment</title>
  <!-- 載入 jsPsych 主函式庫與插件 -->
  <script src="jspsych.js"></script>
  <script src="plugin-html-button-response.js"></script>
  <script src="plugin-survey-text.js"></script>
  <link rel="stylesheet" href="jspsych.css" />
  <style>
    body {
      font-family: Times New Roman, serif;
      padding: 40px;
      margin: 0;
    }
    .jspsych-content {
      max-width: 95vw;
      margin: auto;
      font-size: 14px;
      word-wrap: break-word;
    }
    .letter-button {
      display: inline-block;
      padding: 2px 3px;
      margin: 0px;
      border-radius: 2px;
      cursor: pointer;
      user-select: none;
      font-size: 20px;
      line-height: 1.2;
    }
    .letter-selected-correct {
      background-color: gold;
      color: black;
    }
    .letter-selected-wrong {
      background-color: lightgray;
      color: black;
    }
    .monofont {
      font-family: Times New Roman, serif;
      font-size: 20px;
      overflow-x: auto;
    }
    .letter-line {
      white-space: pre; /* 確保固定寬度的排版，不換行也不壓縮空白 */
    }
  </style>
</head>
<body></body>
<script>
  const jsPsych = initJsPsych({
    on_finish: () => jsPsych.data.displayData()
  });

  function generateFakeLine(targetLetter, targetCount, lineLength = 45) {
    const alphabet = 'BCDEFGHIJKLMNOPQRSTUVWXYZ';
    let letters = [];

    // 隨機產生非空白字元
    while (letters.length < lineLength) {
      const char = alphabet[Math.floor(Math.random() * alphabet.length)];
      letters.push(char);
    }

    // 插入 targetLetter（A）
    let inserted = 0;
    while (inserted < targetCount) {
      const index = Math.floor(Math.random() * letters.length);
      if (letters[index] !== targetLetter) {
        letters[index] = targetLetter;
        inserted++;
      }
    }

    return letters.join('');
  }

  const pages = [];
  const answers = [];
  for (let p = 0; p < 20; p++) {
    let pageText = [];
    let totalTargets = 0;
    for (let i = 0; i < 25; i++) {
      let lineTargets = Math.floor(Math.random() * 2) + 1;
      const line = generateFakeLine('A', lineTargets, 45);
      pageText.push(line);
      totalTargets += lineTargets;
    }
    const finalTotal = Math.max(8, Math.min(15, totalTargets));
    answers.push(finalTotal);
    pages.push({ text: pageText, answer: finalTotal });
  }

  const timeline = [];

  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: '<h2>Please read the text below and find the letter "A"</h2><p>Total: 20 pages. Click the letters you found, then enter the number of A\'s you counted.</p>',
    choices: ['Start']
  });

  pages.forEach((page, index) => {
    timeline.push({
      type: jsPsychSurveyText,
      preamble: function() {
        let html = '<div class="monofont">';
        page.text.forEach((line, i) => {
          html += '<div class="letter-line">';
          line.split('').forEach((char, j) => {
            const id = `char_${index}_${i}_${j}`;
            html += `<span id="${id}" class="letter-button" onclick="toggleLetter('${id}', '${char}')">${char}</span>`;
          });
          html += '</div>';
        });
        html += '</div>';
        return html;
      },
      questions: [{
        prompt: `Page ${index + 1}: How many A's did you find?`,
        name: `count_${index + 1}`,
        required: true
      }],
      data: {
        correct_answer: page.answer,
        page_index: index + 1
      },
      trial_duration: 120000,
      on_finish: function (data) {
        const input = parseInt(data.response[`count_${data.page_index}`]);
        data.user_answer = input;
        data.correct = (input === data.correct_answer);
        data.correct_diff = Math.min(input, data.correct_answer);
        data.page_time_sec = Math.round(data.rt / 1000);
      }
    });
  });

  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: function () {
      const trials = jsPsych.data.get().filter({ trial_type: 'survey-text' }).values();
      let resultHTML = "<h2>Results</h2><ol>";
      let totalCorrect = 0;
      let totalAnswer = 0;
      let totalTime = 0;

      trials.forEach(trial => {
        const page = trial.page_index;
        const correctAns = trial.correct_answer;
        const userAns = trial.user_answer;
        const matched = Math.min(correctAns, userAns);
        const timeSpent = trial.page_time_sec || 0;
        totalCorrect += matched;
        totalAnswer += correctAns;
        totalTime += timeSpent;
        const status = `${matched}/${correctAns}`;

        resultHTML += `
          <li>
            Page ${page}: Actual = <strong>${correctAns}</strong>, Your Answer = <strong>${userAns}</strong> → ${status}<br>
            Time Spent: ${timeSpent} seconds
          </li>
        `;
      });

      resultHTML += `</ol><p><strong>Total A's Correct: ${totalCorrect}/${totalAnswer}</strong></p>`;
      resultHTML += `<p><strong>Total Time Spent: ${totalTime} seconds</strong></p>`;
      return resultHTML;
    },
    choices: ['Finish']
  });

  function toggleLetter(id, char) {
    const el = document.getElementById(id);
    if (!el) return;
    if (el.classList.contains('letter-selected-correct') || el.classList.contains('letter-selected-wrong')) {
      el.classList.remove('letter-selected-correct');
      el.classList.remove('letter-selected-wrong');
    } else {
      if (char === 'A') {
        el.classList.add('letter-selected-correct');
      } else {
        el.classList.add('letter-selected-wrong');
      }
    }
  }

  jsPsych.run(timeline);
</script>
</html>
