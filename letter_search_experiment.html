<!DOCTYPE html> <!-- 宣告 HTML5 文件類型 -->
<html lang="en"> <!-- 設定語言為英文 -->
<head>
  <meta charset="UTF-8" /> <!-- 設定字元編碼 -->
  <title>Letter Search Experiment</title> <!-- 設定頁面標題 -->
  <script src="jspsych.js"></script> <!-- 載入 jsPsych 核心腳本 -->
  <script src="plugin-html-button-response.js"></script> <!-- 載入按鈕插件 -->
  <link href="jspsych.css" rel="stylesheet" /> <!-- 載入 jsPsych 樣式 -->
  <style>
    html, body {
      margin: 0; /* 移除預設外距 */
      padding: 0; /* 移除預設內距 */
      overflow-x: hidden; /* 禁止橫向捲動 */
      background: #f4f4f4; /* 設定背景顏色 */
      font-family: "Times New Roman", serif; /* 預設字體 */
    }

    body {
      display: flex; /* 使用 flex 排版 */
      flex-direction: column; /* 垂直排列 */
      align-items: center; /* 水平置中 */
      padding: 2vh 0; /* 垂直方向留白 */
    }

    .jspsych-content {
      max-width: 1200px; /* 中央內容最大寬度 */
      width: 90%; /* 隨裝置縮放但不滿版 */
      font-size: 20px; /* 字體大小 */
    }

    .letter-button {
      font-family: monospace; /* 使用等寬字體確保對齊 */
      display: inline-block; /* 可設定寬高 */
      width: 20px; /* 每個字母寬度固定 */
      text-align: center; /* 字元置中 */
      padding: 0px; /* 無內距 */
      margin: 0px; /* 無外距 */
      line-height: 1.2; /* 行高 */
      border-radius: 2px; /* 小圓角 */
      cursor: pointer; /* 滑鼠變手型 */
      user-select: none; /* 禁止選取文字 */
    }

    .letter-selected-correct {
      background-color: gold; /* 點到 A 顯示黃色背景 */
      color: black; /* 字色黑色 */
    }

    .letter-line {
      margin-bottom: 6px; /* 每行底部間距 */
      white-space: pre; /* 保留空格與排版 */
    }

    .monofont {
      font-family: monospace; /* 使用等寬字型 */
      font-size: 20px; /* 字體大小 */
      white-space: pre; /* 保留空格 */
    }

    .page-wrapper {
      max-height: 90vh; /* 最高高度限制在視窗 90% */
      overflow-y: auto; /* 區塊內垂直捲動 */
      padding-bottom: 80px; /* 留給按鈕空間 */
    }

    .fixed-footer {
      position: sticky; /* 黏在底部 */
      bottom: 0;
      background: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body></body> <!-- 空的 body，由 jsPsych 動態填入內容 -->
<script>
  // 🔰 初始化 jsPsych 並設定實驗結束時不自動下載
  const jsPsych = initJsPsych({
    on_finish: () => {
      // ✅ 改為點擊按鈕下載 CSV
    }
  });

  const clickedASet = new Set(); // 儲存使用者點擊 A 的 ID

  // 🔁 生成一頁假文章，包含 0~2 個 A/行，總數在 8~15
  function generatePageText(targetLetter = 'A') {
    const alphabet = 'BCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lines = Array(25).fill(''); // 一頁 25 行
    const lineLength = 45; // 每行 45 字
    let totalTargets = Math.floor(Math.random() * 8) + 8; // 隨機產生 8~15 個 A
    const A_locations = {}; // 紀錄 A 所在位置

    while (totalTargets > 0) {
      const lineIdx = Math.floor(Math.random() * 25);
      if (!A_locations[lineIdx]) A_locations[lineIdx] = [];
      if (A_locations[lineIdx].length < 2) {
        let pos;
        do {
          pos = Math.floor(Math.random() * lineLength);
        } while (A_locations[lineIdx].includes(pos));
        A_locations[lineIdx].push(pos);
        totalTargets--;
      }
    }

    for (let i = 0; i < 25; i++) {
      const charArray = [];
      for (let j = 0; j < lineLength; j++) {
        if (A_locations[i] && A_locations[i].includes(j)) {
          charArray.push(targetLetter);
        } else {
          if (j > 0 && j < lineLength - 1 && Math.random() < 0.15) {
            charArray.push(' ');
          } else {
            charArray.push(alphabet[Math.floor(Math.random() * alphabet.length)]);
          }
        }
      }
      if (charArray[0] === ' ') charArray[0] = alphabet[Math.floor(Math.random() * alphabet.length)];
      if (charArray[lineLength - 1] === ' ') charArray[lineLength - 1] = alphabet[Math.floor(Math.random() * alphabet.length)];
      lines[i] = charArray.join('');
    }

    const count = Object.values(A_locations).reduce((acc, arr) => acc + arr.length, 0);
    return { lines: lines, answer: count, locations: A_locations };
  }

  // 📄 建立 20 頁內容
  const pages = [];
  for (let p = 0; p < 20; p++) {
    const result = generatePageText('A');
    pages.push({ text: result.lines, answer: result.answer, locations: result.locations });
  }

  const timeline = []; // 儲存實驗流程

  // 🟡 首頁指引頁面
  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: `
      <h2 style="font-family: Georgia, serif; font-size: 28px;">
        Letter Search Task
      </h2>
      <p style="font-family: Arial, sans-serif; font-size: 18px; line-height: 1.6;">
        You will see 20 pages of fake text. Click all letters "A" you find.<br>
        You have 2 minutes per page. Click "Continue" to go to the next page.
      </p>`,
    choices: ['Start']
  });

  // 🔁 每一頁任務
  pages.forEach((page, index) => {
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: function () {
        clickedASet.clear();
        let html = '<div class="page-wrapper"><div class="monofont">';
        page.text.forEach((line, i) => {
          html += '<div class="letter-line">';
          for (let j = 0; j < line.length; j++) {
            const char = line[j];
            const id = `char_${index}_${i}_${j}`;
            html += `<span id="${id}" class="letter-button" data-char="${char}" onclick="toggleLetter('${id}', '${char}')">${char}</span>`;
          }
          html += '</div>'; // 關閉每一行
        });
        html += `</div></div><div class="fixed-footer"><strong>Page ${index + 1}</strong><br></div>`;
        return html;
      },
      choices: ['Continue'],
      trial_duration: 120000, // 每頁限制 2 分鐘
      on_finish: function (data) {
        let correctCount = clickedASet.size;
        data.user_answer = correctCount;
        data.correct_answer = page.answer;
        data.correct = (correctCount === page.answer);
        data.correct_diff = Math.min(correctCount, page.answer); // 答對幾個 A
        data.page_index = index + 1;
        data.page_time_sec = Math.round(data.rt / 1000);
        data.page_accuracy = ((data.correct_diff / data.correct_answer) * 100).toFixed(1);
      }
    });
  });

  // 🟢 結果頁（含總結與下載按鈕）
  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: function () {
      const trials = jsPsych.data.get().filter({ trial_type: 'html-button-response' }).values();
      let resultHTML = '<h2>Results</h2><ol>';
      let totalCorrect = 0;
      let totalAnswer = 0;
      let totalTime = 0;

      trials.forEach(t => {
        if (t.page_index) {
          const matched = Math.min(t.user_answer, t.correct_answer);
          totalCorrect += matched;
          totalAnswer += t.correct_answer;
          totalTime += t.page_time_sec || 0;
          const pageAccuracy = ((matched / t.correct_answer) * 100).toFixed(1);
          resultHTML += `<li>Page ${t.page_index}: You selected <strong>${t.user_answer}</strong> / Actual = <strong>${t.correct_answer}</strong> → Accuracy: <strong>${pageAccuracy}%</strong><br>Time spent: ${t.page_time_sec} sec</li>`;
        }
      });

      const overallAccuracy = ((totalCorrect / totalAnswer) * 100).toFixed(1);

      resultHTML += `</ol><p><strong>Total A's Correct: ${totalCorrect}/${totalAnswer}</strong></p>`;
      resultHTML += `<p><strong>Total Time Spent: ${totalTime} seconds</strong></p>`;
      resultHTML += `<p><strong>Overall Accuracy: <strong>${overallAccuracy}%</strong></p>`;
      resultHTML += `<br><button onclick="downloadCSV()">📥 Download Summary CSV</button>`;
      return resultHTML;
    },
    choices: ['Finish']
  });

  // ⚙️ 點擊事件：點擊 A 才會被標記記錄
  function toggleLetter(id, char) {
    const el = document.getElementById(id);
    if (!el) return;
    if (el.classList.contains('letter-selected-correct')) {
      el.classList.remove('letter-selected-correct');
      clickedASet.delete(id);
    } else {
      if (char === 'A') {
        el.classList.add('letter-selected-correct');
        clickedASet.add(id);
      }
    }
  }

  // 💾 匯出 CSV 檔案功能
  function downloadCSV() {
    const csv = jsPsych.data.get().csv();
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `letter_search_${Date.now()}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  // ▶️ 執行實驗
  jsPsych.run(timeline);
</script>
</html>
