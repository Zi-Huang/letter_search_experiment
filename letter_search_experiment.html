<!DOCTYPE html> <!-- 宣告 HTML5 文件類型 -->
<html lang="en"> <!-- 設定語言為英文 -->
<head>
  <meta charset="UTF-8" /> <!-- 設定字元編碼 -->
  <title>Letter Search Experiment</title> <!-- 網頁標題 -->
  <script src="jspsych.js"></script> <!-- 載入 jsPsych 核心腳本 -->
  <script src="plugin-html-button-response.js"></script> <!-- 載入 html-button-response 插件 -->
  <link href="jspsych.css" rel="stylesheet" /> <!-- 載入 jsPsych 樣式表 -->
  <style>
    body {
      font-family: "Times New Roman", Times, serif; /* 設定字體為 Times New Roman */
      padding: 40px; /* 頁面留白 */
    }
    .jspsych-content {
      max-width: 1400px; /* 中央內容最大寬度 */
      margin: auto; /* 置中 */
      font-size: 20px; /* 文字大小 */
    }
    .letter-button {
      font-family: monospace; /* 等寬字體確保對齊 */
      display: inline-block;
      width: 20px; /* 固定寬度以確保字元整齊 */
      text-align: center;
      padding: 0px;
      margin: 0px;
      line-height: 1.2;
      border-radius: 2px; /* 小圓角 */
      cursor: pointer;
      user-select: none; /* 禁止文字選取 */
    }
    .letter-selected-correct {
      background-color: gold; /* 點選 A 顯示黃色背景 */
      color: black;
    }
    .letter-selected-wrong {
      background-color: lightgray; /* 點錯顯示灰色背景 */
      color: black;
    }
    .letter-line {
      margin-bottom: 6px;
      white-space: pre; /* 保留空格與排版 */
    }
    .monofont {
      font-family: monospace;
      font-size: 20px;
      white-space: pre;
    }
  </style>
</head>
<body></body> <!-- 空的 body，jsPsych 會自動插入內容 -->
<script>
  const jsPsych = initJsPsych({
    on_finish: () => jsPsych.data.displayData()
  });

  function generatePageText(targetLetter = 'A') {
    const alphabet = 'BCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lines = Array(25).fill('');
    const lineLength = 45;
    let totalTargets = Math.floor(Math.random() * 8) + 8;
    let availableLines = [...Array(25).keys()];
    const A_locations = {};

    while (totalTargets > 0) {
      const lineIdx = availableLines[Math.floor(Math.random() * availableLines.length)];
      if (!A_locations[lineIdx]) A_locations[lineIdx] = [];
      if (A_locations[lineIdx].length < 2) {
        let pos;
        do {
          pos = Math.floor(Math.random() * lineLength);
        } while (A_locations[lineIdx].includes(pos));
        A_locations[lineIdx].push(pos);
        totalTargets--;
      }
    }

    for (let i = 0; i < 25; i++) {
      const charArray = [];
      for (let j = 0; j < lineLength; j++) {
        if (A_locations[i] && A_locations[i].includes(j)) {
          charArray.push(targetLetter);
        } else {
          if (j > 0 && j < lineLength - 1 && Math.random() < 0.15) {
            charArray.push(' ');
          } else {
            charArray.push(alphabet[Math.floor(Math.random() * alphabet.length)]);
          }
        }
      }
      if (charArray[0] === ' ') charArray[0] = alphabet[Math.floor(Math.random() * alphabet.length)];
      if (charArray[lineLength - 1] === ' ') charArray[lineLength - 1] = alphabet[Math.floor(Math.random() * alphabet.length)];
      lines[i] = charArray.join('');
    }

    const count = Object.values(A_locations).reduce((acc, arr) => acc + arr.length, 0);
    return { lines: lines, answer: count, locations: A_locations };
  }

  const pages = [];
  for (let p = 0; p < 20; p++) {
    const result = generatePageText('A');
    pages.push({ text: result.lines, answer: result.answer, locations: result.locations });
  }

  const timeline = [];

  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: '<h2>Letter Search Task</h2><p>You will see 20 pages of fake text. Click all letters "A" you find. You have 2 minutes per page. Click "Continue" to go to the next page.</p>',
    choices: ['Start']
  });

  pages.forEach((page, index) => {
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: function () {
        let html = '<div class="monofont">';
        page.text.forEach((line, i) => {
          html += '<div class="letter-line">';
          for (let j = 0; j < line.length; j++) {
            const char = line[j];
            const id = `char_${index}_${i}_${j}`;
            html += `<span id="${id}" class="letter-button" data-line="${i}" data-pos="${j}" data-char="${char}" onclick="toggleLetter(this)">${char}</span>`;
          }
          html += '</div>';
        });
        html += `</div><br><strong>Page ${index + 1}</strong>`;
        return html;
      },
      choices: ['Continue'],
      trial_duration: 120000,
      on_finish: function (data) {
        let correctCount = 0;
        document.querySelectorAll('.letter-selected-correct').forEach(el => {
          if (el.dataset.char === 'A') {
            correctCount++;
          }
        });
        data.user_answer = correctCount;
        data.correct_answer = page.answer;
        data.correct = (correctCount === page.answer);
        data.correct_diff = Math.min(correctCount, page.answer);
        data.page_index = index + 1;
        data.page_time_sec = Math.round(data.rt / 1000);
      }
    });
  });

  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: function () {
      const trials = jsPsych.data.get().filter({ trial_type: 'html-button-response' }).values();
      let resultHTML = '<h2>Results</h2><ol>';
      let totalCorrect = 0;
      let totalAnswer = 0;
      let totalTime = 0;

      trials.forEach(t => {
        if (t.page_index) {
          const matched = Math.min(t.user_answer, t.correct_answer);
          totalCorrect += matched;
          totalAnswer += t.correct_answer;
          totalTime += t.page_time_sec || 0;
          resultHTML += `<li>Page ${t.page_index}: You selected <strong>${t.user_answer}</strong> / Actual = <strong>${t.correct_answer}</strong><br>Time spent: ${t.page_time_sec} sec</li>`;
        }
      });

      resultHTML += `</ol><p><strong>Total A's Correct: ${totalCorrect}/${totalAnswer}</strong></p>`;
      resultHTML += `<p><strong>Total Time Spent: ${totalTime} seconds</strong></p>`;
      return resultHTML;
    },
    choices: ['Finish']
  });

  function toggleLetter(el) {
    const char = el.dataset.char;
    if (el.classList.contains('letter-selected-correct') || el.classList.contains('letter-selected-wrong')) {
      el.classList.remove('letter-selected-correct');
      el.classList.remove('letter-selected-wrong');
    } else {
      if (char === 'A') {
        el.classList.add('letter-selected-correct');
      } else {
        el.classList.add('letter-selected-wrong');
      }
    }
  }

  jsPsych.run(timeline);
</script>
</html>
