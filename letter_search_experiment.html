<head>

  <title>Letter Search Experiment</title> <!-- è¨­å®šé é¢æ¨™é¡Œ -->
  <script src="jspsych.js"></script> <!-- è¼‰å…¥ jsPsych æ ¸å¿ƒè…³æœ¬ -->
  <script src="plugin-html-button-response.js"></script> <!-- è¼‰å…¥æŒ‰éˆ•æ’ä»¶ -->
  <link href="jspsych.css" rel="stylesheet" /> <!-- è¼‰å…¥ jsPsych æ¨£å¼ -->
  <style>
    html, body {
      margin: 0; /* ç§»é™¤é è¨­å¤–è· */
      padding: 0; /* ç§»é™¤é è¨­å…§è· */

    }

    body {
      display: flex; /* ä½¿ç”¨ flex æ’ç‰ˆ */
      flex-direction: column; /* å‚ç›´æ’åˆ— */
      align-items: center; /* æ°´å¹³ç½®ä¸­ */
      padding: 2vh 0; /* å‚ç›´æ–¹å‘ç•™ç™½ */
    }

    .jspsych-content {
      max-width: 1200px; /* ä¸­å¤®å…§å®¹æœ€å¤§å¯¬åº¦ */
      width: 90%; /* éš¨è£ç½®ç¸®æ”¾ä½†ä¸æ»¿ç‰ˆ */
      font-size: 20px; /* å­—é«”å¤§å° */
    }

    .letter-button {
      font-family: monospace; /* ä½¿ç”¨ç­‰å¯¬å­—é«”ç¢ºä¿å°é½Š */
      display: inline-block; /* å¯è¨­å®šå¯¬é«˜ */
      width: 20px; /* æ¯å€‹å­—æ¯å¯¬åº¦å›ºå®š */
      text-align: center; /* å­—å…ƒç½®ä¸­ */
      padding: 0px; /* ç„¡å…§è· */
      margin: 0px; /* ç„¡å¤–è· */
      line-height: 1.2; /* è¡Œé«˜ */
      border-radius: 2px; /* å°åœ“è§’ */
      cursor: pointer; /* æ»‘é¼ è®Šæ‰‹å‹ */
      user-select: none; /* ç¦æ­¢é¸å–æ–‡å­— */
    }

    .letter-selected-correct {
      background-color: gold; /* é»åˆ° A é¡¯ç¤ºé»ƒè‰²èƒŒæ™¯ */
      color: black; /* å­—è‰²é»‘è‰² */
    }

    .letter-line {
      margin-bottom: 6px; /* æ¯è¡Œåº•éƒ¨é–“è· */
      white-space: pre; /* ä¿ç•™ç©ºæ ¼èˆ‡æ’ç‰ˆ */
    }

    .monofont {
      font-family: monospace; /* ä½¿ç”¨ç­‰å¯¬å­—å‹ */
      font-size: 20px; /* å­—é«”å¤§å° */
      white-space: pre; /* ä¿ç•™ç©ºæ ¼ */
    }

    .page-wrapper {
      max-height: 90vh; /* æœ€é«˜é«˜åº¦é™åˆ¶åœ¨è¦–çª— 90% */
      overflow-y: auto; /* å€å¡Šå…§å‚ç›´æ²å‹• */
      padding-bottom: 80px; /* ç•™çµ¦æŒ‰éˆ•ç©ºé–“ */
    }

    .fixed-footer {

  </style>
</head>
<body></body> <!-- ç©ºçš„ bodyï¼Œç”± jsPsych å‹•æ…‹å¡«å…¥å…§å®¹ -->
<script>
  // ğŸ”° åˆå§‹åŒ– jsPsych ä¸¦è¨­å®šå¯¦é©—çµæŸæ™‚ä¸è‡ªå‹•ä¸‹è¼‰
  const jsPsych = initJsPsych({
    on_finish: () => {
      // âœ… æ”¹ç‚ºé»æ“ŠæŒ‰éˆ•ä¸‹è¼‰ CSV
    }
  });

  const clickedASet = new Set(); // å„²å­˜ä½¿ç”¨è€…é»æ“Š A çš„ ID

  // ğŸ” ç”Ÿæˆä¸€é å‡æ–‡ç« ï¼ŒåŒ…å« 0~2 å€‹ A/è¡Œï¼Œç¸½æ•¸åœ¨ 8~15
  function generatePageText(targetLetter = 'A') {
    const alphabet = 'BCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lines = Array(25).fill(''); // ä¸€é  25 è¡Œ
    const lineLength = 45; // æ¯è¡Œ 45 å­—
    let totalTargets = Math.floor(Math.random() * 8) + 8; // éš¨æ©Ÿç”¢ç”Ÿ 8~15 å€‹ A
    const A_locations = {}; // ç´€éŒ„ A æ‰€åœ¨ä½ç½®

    while (totalTargets > 0) {
      const lineIdx = Math.floor(Math.random() * 25);
      if (!A_locations[lineIdx]) A_locations[lineIdx] = [];
      if (A_locations[lineIdx].length < 2) {
        let pos;
        do {
          pos = Math.floor(Math.random() * lineLength);
        } while (A_locations[lineIdx].includes(pos));
        A_locations[lineIdx].push(pos);
        totalTargets--;
      }
    }

    for (let i = 0; i < 25; i++) {
      const charArray = [];
      for (let j = 0; j < lineLength; j++) {
        if (A_locations[i] && A_locations[i].includes(j)) {
          charArray.push(targetLetter);
        } else {
          if (j > 0 && j < lineLength - 1 && Math.random() < 0.15) {
            charArray.push(' ');
          } else {
            charArray.push(alphabet[Math.floor(Math.random() * alphabet.length)]);
          }
        }
      }
      if (charArray[0] === ' ') charArray[0] = alphabet[Math.floor(Math.random() * alphabet.length)];
      if (charArray[lineLength - 1] === ' ') charArray[lineLength - 1] = alphabet[Math.floor(Math.random() * alphabet.length)];
      lines[i] = charArray.join('');
    }

    const count = Object.values(A_locations).reduce((acc, arr) => acc + arr.length, 0);
    return { lines: lines, answer: count, locations: A_locations };
  }

  // ğŸ“„ å»ºç«‹ 20 é å…§å®¹
  const pages = [];
  for (let p = 0; p < 20; p++) {
    const result = generatePageText('A');
    pages.push({ text: result.lines, answer: result.answer, locations: result.locations });
  }

  const timeline = []; // å„²å­˜å¯¦é©—æµç¨‹

  // ğŸŸ¡ é¦–é æŒ‡å¼•é é¢
  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: `
      <h2 style="font-family: Georgia, serif; font-size: 28px;">
        Letter Search Task
      </h2>
      <p style="font-family: Arial, sans-serif; font-size: 18px; line-height: 1.6;">
        You will see 20 pages of fake text. Click all letters "A" you find.<br>
        You have 2 minutes per page. Click "Continue" to go to the next page.
      </p>`,
    choices: ['Start']
  });

  // ğŸ” æ¯ä¸€é ä»»å‹™
  pages.forEach((page, index) => {
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: function () {
        clickedASet.clear();
        let html = '<div class="page-wrapper"><div class="monofont">';
        page.text.forEach((line, i) => {
          html += '<div class="letter-line">';
          for (let j = 0; j < line.length; j++) {
            const char = line[j];
            const id = `char_${index}_${i}_${j}`;
            html += `<span id="${id}" class="letter-button" data-char="${char}" onclick="toggleLetter('${id}', '${char}')">${char}</span>`;
          }
          html += '</div>'; // é—œé–‰æ¯ä¸€è¡Œ
        });
        html += `</div></div><div class="fixed-footer"><strong>Page ${index + 1}</strong><br></div>`;
        return html;
      },
      choices: ['Continue'],
      trial_duration: 120000, // æ¯é é™åˆ¶ 2 åˆ†é˜
      on_finish: function (data) {
        let correctCount = clickedASet.size;
        data.user_answer = correctCount;
        data.correct_answer = page.answer;
        data.correct = (correctCount === page.answer);
        data.correct_diff = Math.min(correctCount, page.answer); // ç­”å°å¹¾å€‹ A
        data.page_index = index + 1;
        data.page_time_sec = Math.round(data.rt / 1000);
        data.page_accuracy = ((data.correct_diff / data.correct_answer) * 100).toFixed(1);
      }
    });
  });

  // ğŸŸ¢ çµæœé ï¼ˆå«ç¸½çµèˆ‡ä¸‹è¼‰æŒ‰éˆ•ï¼‰
  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: function () {
      const trials = jsPsych.data.get().filter({ trial_type: 'html-button-response' }).values();
      let resultHTML = '<h2>Results</h2><ol>';
      let totalCorrect = 0;
      let totalAnswer = 0;
      let totalTime = 0;

      trials.forEach(t => {
        if (t.page_index) {
          const matched = Math.min(t.user_answer, t.correct_answer);
          totalCorrect += matched;
          totalAnswer += t.correct_answer;
          totalTime += t.page_time_sec || 0;
          const pageAccuracy = ((matched / t.correct_answer) * 100).toFixed(1);
          resultHTML += `<li>Page ${t.page_index}: You selected <strong>${t.user_answer}</strong> / Actual = <strong>${t.correct_answer}</strong> â†’ Accuracy: <strong>${pageAccuracy}%</strong><br>Time spent: ${t.page_time_sec} sec</li>`;
        }
      });

      const overallAccuracy = ((totalCorrect / totalAnswer) * 100).toFixed(1);

      resultHTML += `</ol><p><strong>Total A's Correct: ${totalCorrect}/${totalAnswer}</strong></p>`;
      resultHTML += `<p><strong>Total Time Spent: ${totalTime} seconds</strong></p>`;
      resultHTML += `<p><strong>Overall Accuracy: <strong>${overallAccuracy}%</strong></p>`;
      resultHTML += `<br><button onclick="downloadCSV()">ğŸ“¥ Download Summary CSV</button>`;
      return resultHTML;
    },
    choices: ['Finish']
  });

  // âš™ï¸ é»æ“Šäº‹ä»¶ï¼šé»æ“Š A æ‰æœƒè¢«æ¨™è¨˜è¨˜éŒ„
  function toggleLetter(id, char) {
    const el = document.getElementById(id);
    if (!el) return;
    if (el.classList.contains('letter-selected-correct')) {
      el.classList.remove('letter-selected-correct');
      clickedASet.delete(id);
    } else {
      if (char === 'A') {
        el.classList.add('letter-selected-correct');
        clickedASet.add(id);
      }
    }
  }

  // ğŸ’¾ åŒ¯å‡º CSV æª”æ¡ˆåŠŸèƒ½
  function downloadCSV() {
    const csv = jsPsych.data.get().csv();
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `letter_search_${Date.now()}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  // â–¶ï¸ åŸ·è¡Œå¯¦é©—
  jsPsych.run(timeline);
</script>
</html>
