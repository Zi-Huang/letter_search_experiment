<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Letter Search Experiment</title>
  <script src="jspsych.js"></script>
  <script src="plugin-html-button-response.js"></script>
  <script src="plugin-survey-text.js"></script>
  <link href="jspsych.css" rel="stylesheet" />
  <style>
    body {
     Times New Roman, serif;
      padding: 40px;
    }
    .jspsych-content {
      max-width: 1200px;
      margin: auto;
      font-size: 20px;
    }
    .monofont {
      font-family: monospace;
      line-height: 1.6;
      font-size: 26px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body></body>
<script>
  const jsPsych = initJsPsych({
    on_finish: () => jsPsych.data.displayData()
  });

  function generateFakeLine(targetLetter, targetCount, lineLength = 45) {
    const alphabet = 'BCDEFGHIJKLMNOPQRSTUVWXYZ';
    let line = '';
    while (line.length < lineLength - 5) {
      let wordLength = Math.floor(Math.random() * 4) + 2;
      let word = '';
      for (let i = 0; i < wordLength; i++) {
        word += alphabet[Math.floor(Math.random() * alphabet.length)];
      }
      if (line.length + word.length + 1 <= lineLength) {
        line += word + ' ';
      } else {
        break;
      }
    }
    line = line.trim();
    while (line.length < lineLength) {
      line += alphabet[Math.floor(Math.random() * alphabet.length)];
    }

    let flat = line.split('');
    let positions = [];
    while (positions.length < targetCount) {
      let idx = Math.floor(Math.random() * flat.length);
      if (flat[idx] !== targetLetter && flat[idx] !== ' ') {
        flat[idx] = targetLetter;
        positions.push(idx);
      }
    }
    return flat.join('');
  }

  const pages = [];
  const answers = [];
  for (let p = 0; p < 20; p++) {
    let pageText = [];
    let totalTargets = 0;
    for (let i = 0; i < 25; i++) {
      let lineTargets = Math.floor(Math.random() * 2) + 1; // 1-2 A per line
      let line = generateFakeLine('A', lineTargets, 45);
      pageText.push(line);
      totalTargets += lineTargets;
    }
    let finalTotal = Math.max(8, Math.min(15, totalTargets));
    answers.push(finalTotal);
    pages.push({ text: pageText.join('\n'), answer: finalTotal });
  }

  const timeline = [];

  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: '<h2>Letter Search Task</h2><p>You will read 20 pages of random text. Each page contains between 8 and 15 "A" letters. Please count them and enter your answer within 2 minutes per page.</p>',
    choices: ['Start']
  });

  pages.forEach((page, index) => {
    timeline.push({
      type: jsPsychSurveyText,
      preamble: `<div class="monofont">${page.text}</div>`,
      questions: [{
        prompt: `Page ${index + 1}: How many A's did you find?`,
        name: `count_${index + 1}`,
        required: true
      }],
      data: {
        correct_answer: page.answer,
        page_index: index + 1
      },
      trial_duration: 120000, // 2 minutes
      on_finish: function (data) {
        let input = parseInt(data.response[`count_${data.page_index}`]);
        data.user_answer = input;
        data.correct = (input === data.correct_answer);
        data.correct_diff = Math.min(input, data.correct_answer);
        data.page_time_sec = Math.round(data.rt / 1000);
      }
    });
  });

  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: function () {
      let trials = jsPsych.data.get().filter({ trial_type: 'survey-text' }).values();
      let resultHTML = "<h2>Results</h2><ol>";
      let totalCorrect = 0;
      let totalAnswer = 0;
      let totalTime = 0;

      trials.forEach(trial => {
        let page = trial.page_index;
        let correctAns = trial.correct_answer;
        let userAns = trial.user_answer;
        let matched = Math.min(correctAns, userAns);
        let timeSpent = trial.page_time_sec || 0;
        totalCorrect += matched;
        totalAnswer += correctAns;
        totalTime += timeSpent;
        let status = (userAns === correctAns) ? "✅ Correct" : `⚠️ ${matched}/${correctAns}`;

        resultHTML += `
          <li>
            Page ${page}: Actual = <strong>${correctAns}</strong>, Your Answer = <strong>${userAns}</strong> → ${status}<br>
            Time Spent: ${timeSpent} seconds
          </li>
        `;
      });

      resultHTML += `</ol><p><strong>Total A's Correct: ${totalCorrect}/${totalAnswer}</strong></p>`;
      resultHTML += `<p><strong>Total Time Spent: ${totalTime} seconds</strong></p>`;
      return resultHTML;
    },
    choices: ['Finish']
  });

  jsPsych.run(timeline);
</script>
</html>
